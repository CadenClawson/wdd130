<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Rapid River Expeditions | Whitewater Rafting Adventures</title>
  <meta name="description" content="Contact Rapid River Expeditions to book a whiteâ€‘water rafting trip, ask a reservation question, or give feedback. Find our phone, email, address, Google map, and quick inquiry form.">
  <meta name="author" content="Caden Clawson">
  <link rel="stylesheet" href="styles/rafting.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Sriracha&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="site-header">
      <img class="logo" src="images/rafting_logo.png" alt="Rapid River Expeditions Logo">
      <nav class="nav-bar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="trips.html">Trips</a></li>
          <li><a href="contact.html" class="active">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <img src="images/hero.jpg" alt="Rafting Adventure Banner">
      <h1>Contact Rapid River Expeditions</h1>
      <p class="subtitle">Your adventure starts with a message.</p>
    </section>
 
    <section class="info-map">
      <div class="contact-info">
        <h2>Address:</h2>
        <p>123 Rapids Lane<br>River City, UT 84000</p>
        <p>Phone: (123) 456-7890</p>
        <p>Email: info@rapidriver.com</p>
      </div>
      <div class="map">
        <iframe src="https://www.google.com/maps/embed?..." allowfullscreen></iframe>
      </div>
    </section>

    <section class="employees">
      <figure>
        <img src="images/employee1.jpg" alt="Sam Guide">
        <figcaption>Sam Guide</figcaption>
      </figure>
      <figure>
        <img src="images/employee2.jpg" alt="Jordan Safety">
        <figcaption>Jordan Safety</figcaption>
      </figure>
      <figure>
        <img src="images/employee3.jpg" alt="Avery Guest">
        <figcaption>Avery Guest</figcaption>
      </figure>
    </section>

    <section class="contact-form">
      <h2>Contact Form</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
  
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
  
        <p>Purpose:</p>
        <label><input type="radio" name="purpose" value="inquiry" required> General Inquiry</label>
        <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
        <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
  
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
  
        <label class="checkbox">
          <input type="checkbox" name="subscribe"> Monthly Newsletter
        </label>
  
        <button type="submit">Send Message</button>
      </form>
    </section>

    <section class="adventure-gallery">
      <figure><img src="images/rafting1.jpg"><figcaption>Los Dientes</figcaption></figure>
      <figure><img src="images/rafting2.jpg"><figcaption>Big Mallard</figcaption></figure>
      <figure><img src="images/rafting3.jpg"><figcaption>Half Day Adventure</figcaption></figure>
      <figure><img src="images/rafting4.jpg"><figcaption>Gauntlet</figcaption></figure>
      <figure><img src="images/rafting5.jpg"><figcaption>Sunset</figcaption></figure>
    </section>
  </main>
  

  <footer>
    <nav class="socialmedia">
      <a href="https://facebook.com">
        <img src="images/facebook.webp" alt="Facebook">
      </a>
      <a href="https://twitter.com">
        <img src="images/twitter.webp" alt="Twitter">
      </a>
      <a href="https://instagram.com">
        <img src="images/instagram.webp" alt="Instagram">
      </a>
    </nav>
    <p class="wireframe-link">
      <a href="https://app.moqups.com/cF0L7lK7gaVCEMMRV0b3pEwhjCp8Nku5/edit/page/ad64222d5" target="_blank">
        View Wireframe for this Page
      </a>
    </p>
  </footer>

</body>
</html>
